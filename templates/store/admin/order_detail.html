{% extends 'admin/base_site.html' %}
{% load i18n static humanize %}

{% block extrastyle %}
{{ block.super }}
<style>
    /* Base styles */
    .order-header {
        background: #f8f9fa;
        border-radius: 4px;
        padding: 15px;
        margin-bottom: 20px;
    }
    
    .order-section {
        background: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        margin-bottom: 20px;
        overflow: hidden;
    }
    
    .order-section-header {
        background: #f8f9fa;
        padding: 10px 15px;
        border-bottom: 1px solid #e0e0e0;
        font-weight: 600;
    }
    
    .order-section-body {
        padding: 15px;
    }
    
    .order-status-badge {
        font-size: 0.85em;
        padding: 5px 10px;
        border-radius: 4px;
    }
    
    .order-timeline {
        position: relative;
        padding-left: 30px;
    }
    
    .order-timeline::before {
        content: '';
        position: absolute;
        left: 9px;
        top: 0;
        bottom: 0;
        width: 2px;
        background: #e9ecef;
    }
    
    .timeline-item {
        position: relative;
        padding-bottom: 20px;
    }
    
    .timeline-item:last-child {
        padding-bottom: 0;
    }
    
    .timeline-item::before {
        content: '';
        position: absolute;
        left: -30px;
        top: 5px;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #6c757d;
        border: 2px solid #fff;
    }
    
    .timeline-item.completed::before {
        background: #198754;
    }
    
    .timeline-item.active::before {
        background: #0d6efd;
        box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
    }
    
    .timeline-item.future::before {
        background: #e9ecef;
    }
    
    .order-items img {
        max-width: 60px;
        max-height: 60px;
        object-fit: cover;
        border-radius: 4px;
    }
    
    .order-totals {
        background: #f8f9fa;
        border-radius: 4px;
        padding: 15px;
    }
    
    @media (max-width: 768px) {
        .order-section {
            margin-bottom: 15px;
        }
        
        .order-section-body {
            padding: 10px;
        }
    }
</style>
{% endblock %}

{% block content_title %}
<div class="d-flex justify-content-between align-items-center">
    <h1>{% trans 'Order' %} #{{ order.order_number }}</h1>
    <div>
        <a href="{% url 'admin_order_list' %}" class="btn btn-outline-secondary btn-sm">
            <i class="fas fa-arrow-left me-1"></i> {% trans 'Back to Orders' %}
        </a>
        <a href="{% url 'admin_order_invoice' order.pk %}" class="btn btn-outline-primary btn-sm ms-2" target="_blank">
            <i class="fas fa-print me-1"></i> {% trans 'Print Invoice' %}
        </a>
    </div>
</div>
{% endblock %}
