{% extends 'base.html' %}

{% block extra_css %}
<style>
    .blog-sidebar {
        background-color: #f8f9fa;
        padding: 1.5rem;
        border-radius: 0.5rem;
    }
    
    .blog-sidebar .card {
        margin-bottom: 1.5rem;
        border: none;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
    
    .blog-sidebar .card-header {
        background-color: #28a745;
        color: white;
        font-weight: 600;
        border: none;
    }
    
    .blog-sidebar .list-group-item {
        border-left: none;
        border-right: none;
        padding: 0.75rem 1.25rem;
    }
    
    .blog-sidebar .list-group-item:first-child {
        border-top: none;
    }
    
    .blog-sidebar .list-group-item:last-child {
        border-bottom: none;
    }
    
    .blog-post {
        margin-bottom: 3rem;
    }
    
    .blog-post-meta {
        color: #6c757d;
        margin-bottom: 1rem;
    }
    
    .blog-post-title {
        margin-bottom: 1rem;
    }
    
    .blog-post-content {
        line-height: 1.8;
    }
    
    .tag-badge {
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
        display: inline-block;
    }
    
    .featured-image {
        margin-bottom: 1.5rem;
        border-radius: 0.5rem;
        overflow: hidden;
    }
    
    .featured-image img {
        width: 100%;
        height: auto;
        transition: transform 0.3s ease;
    }
    
    .featured-image:hover img {
        transform: scale(1.05);
    }
</style>
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <!-- Main Content -->
        <div class="col-lg-8">
            {% block blog_content %}{% endblock %}
        </div>
        
        <!-- Sidebar -->
        <div class="col-lg-4">
            {% include 'blog/sidebar.html' %}
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Add any blog-specific JavaScript here
</script>
{% endblock %}
