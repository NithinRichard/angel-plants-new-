<!-- Categories -->
<div class="blog-sidebar">
    <div class="card mb-4">
        <div class="card-header">
            Categories
        </div>
        <div class="list-group list-group-flush">
            {% for category in categories %}
            <a href="{% url 'store:blog_category' category_slug=category.slug %}" 
               class="list-group-item list-group-item-action d-flex justify-content-between align-items-center {% if current_category == category.slug %}active{% endif %}">
                {{ category.name }}
                <span class="badge bg-primary rounded-pill">{{ category.post_count }}</span>
            </a>
            {% endfor %}
        </div>
    </div>

    <!-- Popular Tags -->
    <div class="card mb-4">
        <div class="card-header">
            Popular Tags
        </div>
        <div class="card-body">
            <div class="d-flex flex-wrap">
                {% for tag in popular_tags %}
                <a href="{% url 'store:blog_tag' tag_slug=tag.slug %}" 
                   class="btn btn-outline-secondary btn-sm mb-2 me-2 {% if current_tag == tag.slug %}active{% endif %}">
                    {{ tag.name }}
                </a>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Archive -->
    <div class="card">
        <div class="card-header">
            Archive
        </div>
        <div class="list-group list-group-flush">
            {% for date in archive_dates %}
            <a href="{% url 'store:blog_archive' year=date.year month=date.month %}" 
               class="list-group-item list-group-item-action">
                {{ date|date:"F Y" }}
            </a>
            {% endfor %}
        </div>
    </div>
</div>
